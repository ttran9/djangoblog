{% extends "main_template.html" %}
{% load staticfiles %}
{% block headerContent %}
    <script type="text/javascript" src="{% static "javascript/form-validation.js"%}"></script>
    <script type="text/javascript" src="{% static "javascript/jquery-1.12.1.min.js"%}"></script>
    <script type="text/javascript" src="{% static "javascript/register-ajax-call.js"%}"></script>
{% endblock %}
{% block title %}Registration!{% endblock %}
{% block content %}
    <div class = "blog-masthead">
        <div class = "container">
            <nav class="blog-nav">
                <a class="blog-nav-item active" href="{% url "show_posts"%}">View All Posts!</a>
                <a class="blog-nav-item active" href="{% url "show_login"%}">Go Login!</a>
            </nav>
        </div>
    </div>

    <div class = "container">
        <div class="blog-header">
            <form class="form-signin" method="POST" action = "{% url "register_user" %}" onsubmit="return registration_validation()">
                {% csrf_token %}
                <h2 class="form-signin-heading">Register Below</h2> <hr/>
                <label for="register_userName">Enter Username:</label>
                <input type="text" id="register_userName" name="register_userName" class="form-control" maxlength="35" size="35">
                <label for="register_userEmailAddress">Enter Email Address:</label>
                <input class="form-control" id="register_userEmailAddress" name="register_userEmailAddress" type="email" value="A valid working email address please.">
                <hr/>
                <button id = "register_button" name = "register_button" class="btn btn-lg btn-primary btn-block" type="submit" disabled>Register!</button>
            </form>
            {% if message %}
                <p class="text-center text-danger">{{message}}</p>
            {% endif %}
        </div>
        <p id = "registration_error" class="text-center text-danger"></p>
    </div>
{% endblock %}
